<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="w-full h-screen flex flex-col p-4 bg-blue-50">
        <div class="w-full flex justify-center items-center bg-blue-500 text-white font-bold text-2xl py-4  rounded-tl-2xl rounded-tr-2xl">
            <h1>TODO APP</h1>
        </div>
        <div class="w-full border border-blue-500 p-4 bg-white rounded-bl-2xl rounded-br-2xl">
            <h1 class="text-xl font-bold text-center text-gray-500">Add New Task</h1>
            <div class="w-full flex justify-center items-center flex-col md:flex-row gap-4 p-2">
                <input type="text" name="" id="taskInput" placeholder="Task Name" class="w-full md:w-[60%] p-2 border border-gray-300 rounded-md" />
                <input type="date" name="" id="dateInput" class="w-full md:w-[20%] p-2 border border-gray-300 rounded-md" />
                <button onclick="addTask()" class="w-full md:w-[15%] bg-blue-500 hover:bg-blue-800 text-white px-4 py-2 rounded-md cursor-pointer font-bold">Add Task</button>
            </div>
        </div>
        <div class="w-full flex flex-col justify-center md:flex-row gap-4 my-3">
            <div class="w-full md:w-[33%] gap-4 bg-green-100 border border-green-300 rounded-md p-4 shadow-md">
                <h2 class="text-xl text-green-500 font-bold border-b-1">Completed Tasks</h2>
                <div id="completedTasks">
                    <!-- <div class="w-full flex justify-between items-center bg-green-200 border-l-5 border-green-500 rounded-md p-2 mt-2 shadow-md">
                        <p class="font-bold">Task 1</p>
                        <button class="bg-green-500 hover:bg-green-800 text-green-100 hover:text-white rounded-md px-2 py-1 cursor-pointer "><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                    <div class="w-full flex justify-between items-center bg-green-200 border-l-5 border-green-500 rounded-md p-2 mt-2 shadow-md">
                        <p class="font-bold">Task 2</p>
                        <button class="bg-green-500 hover:bg-green-800 text-green-100 hover:text-white rounded-md px-2 py-1 cursor-pointer "><i class="fa-solid fa-trash-can"></i></button>
                    </div> -->
                </div>
            </div>
            <div class="w-full md:w-[33%] gap-4  bg-blue-100 border border-blue-300 rounded-md p-4 shadow-md">
                <h2 class="text-xl text-blue-500 font-bold border-b-1">Today's Tasks</h2>
                <!-- <div class="w-full flex justify-between items-center bg-blue-200 border-l-5 border-blue-500 rounded-md p-2 mt-2 shadow-md">
                    <p class="font-bold">Task 3</p>
                    <button class="bg-blue-500 hover:bg-blue-800 text-blue-100 hover:text-white rounded-md px-2 py-1 cursor-pointer "><i class="fa-solid fa-check"></i></button>
                </div> -->
                <div id="todaysTasks"></div>
            </div>
            <div class="w-full md:w-[33%] gap-4  bg-orange-100 border border-orange-300 rounded-md p-4 shadow-md">
                <h2 class="text-xl text-orange-500 font-bold border-b-1">Upcomming Tasks</h2>
                <!-- <div class="w-full flex justify-between items-center bg-orange-200 border-l-5 border-orange-500 rounded-md p-2 mt-2 shadow-md">
                    <p class="font-bold">Task 4</p>
                    <button class="bg-orange-500 hover:bg-orange-800 text-orange-100 hover:text-white rounded-md px-2 py-1 cursor-pointer "><i class="fa-solid fa-pen"></i></button>
                </div> -->
                <div id="upcommingTasks"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
