<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TODO APPLICATION</title>
  </head>
  <body>
    <div class="w-full h-screen bg-green-50 flex flex-col items-center p-4">
        <div id="form-container" class="w-[95%] p-4">
            <div class="bg-green-500 p-4 rounded-tl-2xl  rounded-tr-2xl">
                <h1 class="text-2xl font-bold text-white text-center">TODO APPLICATION</h1>
            </div>
            <div class="flex justify-center gap-4 border border-green-500 rounded-bl-2xl rounded-br-2xl p-4">
                <input type="text" name="" id="taskInput" placeholder="Task Name" class="w-full md:w-[60%] p-2 border border-gray-300 rounded-md" />
                <input type="date" name="" id="dateInput" class="w-full md:w-[20%] p-2 border border-gray-300 rounded-md" />
                <button onclick="addTask()" class="w-full md:w-[15%] bg-green-500 hover:bg-green-800 text-white px-4 py-2 rounded-md cursor-pointer font-bold">Add Task</button>
            </div>
        </div>
        <div id="tasks-container" class="w-[95%] flex flex-col md:flex-row p-4 gap-4">
            <div class="w-full md:w-[33%] border bg-green-200 border-green-300 rounded-md p-4 shadow-md">
                <h1 class="text-green-800 text-xl font-bold border-b-1">Completed Tasks</h1>

                <div id="completedTasks">
                    <!-- completed tasks will be displayed here -->
                </div>

            </div>
            <div class="w-full md:w-[33%] border bg-blue-200 border-blue-300 rounded-md p-4 shadow-md">
                <h1 class="text-blue-800 text-xl font-bold border-b-1">Today's Tasks</h1>
                
                <div id="todaysTasks">
                    <!-- today's tasks will be displayed here -->
                </div>
            </div>
            <div class="w-full md:w-[33%] border bg-orange-200 border-orange-300 rounded-md p-4 shadow-md">
                <h1 class="text-orange-800 text-xl font-bold border-b-1">Upcoming Tasks</h1>
                <div id="upcomingTasks">
                    <!-- upcoming tasks will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
