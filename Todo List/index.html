<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Todo List App</title>
</head>
<body>
    <div class="full-page">
        <div class="header-container">
            <div class="title-container">
                <h1>Todo List App</h1>
            </div>
            <div class="form-container">
                <input type="text" id="taskTitle" placeholder="Enter a new task title">
                <textarea name="" id="taskDescription" placeholder="enter task task Description"></textarea>
                <input type="date" id="taskEndDate" name="">
                <button id="addBtn">+</button>
            </div>
        </div>
        <div class="tasks-container">
            <div class="urgent-container"></div>
            <div class="upcoming-container"></div>
            <div class="complated-container"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
